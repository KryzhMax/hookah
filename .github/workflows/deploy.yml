name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install dependencies 🔧
        run: npm ci

      - name: Build 🏗️
        run: npm run build

      - name: Configure Git 🛠️
        run: |
          git config --global user.email "maximkryzhanovsky@gmail.com"
          git config --global user.name "Maksym Kryzhanovskyi"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

      - name: Commit changes 🔏
        run: |
          git add dist/
          git commit -m "Deploy to GitHub Pages"

      - name: Push changes 🚀
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
